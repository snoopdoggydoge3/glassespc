<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Body style with background image */
        body {
            background-image: url('https://github.com/snoopdoggydoge3/glassespc/blob/main/Designer%20(1).jpeg?raw=true');
            background-size: cover;
            background-position: center center;
            font-family: 'Arial', sans-serif;
            text-align: center;
            height: 100vh; /* Ensure the body takes up the full height of the screen */
            margin: 0;
            color: white;
            position: relative; /* Ensures that the overlay is positioned properly */
        }

        /* Add a dark overlay to cover the entire page */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Ensure the overlay covers the entire height of the page */
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 0; /* Lower z-index to ensure overlay stays behind the content */
        }

        /* Heading style */
        h1 {
            font-size: 4rem; /* Large font size */
            color: orange; /* Orange color for the heading */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7); /* Adds depth with shadow */
            font-family: 'Georgia', serif; /* Elegant font */
            margin-top: 100px; /* Adds space from the top */
            z-index: 1; /* Ensure the text is above the overlay */
        }

        /* Paragraph style */
        p {
            font-size: 1.5rem;
            font-weight: bold; /* Makes the text stand out more */
            color: white;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Text shadow for better contrast */
            z-index: 1; /* Ensure the text is above the overlay */
        }

        /* Link style */
        a {
            color: orange; /* Orange color for the link */
            font-size: 1.2rem; /* Slightly larger text */
            text-decoration: none;
            border-bottom: 2px solid orange; /* Underline effect */
            padding-bottom: 3px;
        }

        /* Link hover effect */
        a:hover {
            color: #ff8c00; /* Lighter orange on hover */
            border-bottom: 2px solid #ff8c00; /* Hover effect for the underline */
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Dark overlay -->

    <h1>Welcome</h1>
    <p>This domain is for sale and can be purchased at: <br><br>
        <a href="https://www.namecheap.com/market/buynow/glassespc.com/" target="_blank">https://www.namecheap.com/market/buynow/glassespc.com/</a>
    </p>

</body>
</html>
